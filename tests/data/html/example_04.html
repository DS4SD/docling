<html>
    <body>
        <h1>Data Table with Rowspan and Colspan</h1>
        <table>
            <tr>
                <th>Header 1</th>
                <th colspan="2">Header 2 & 3 (colspan)</th>
            </tr>
            <tr>
                <td rowspan="2">Row 1 & 2, Col 1 (rowspan)</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
            </tr>
            <tr>
                <td colspan="2">Row 2, Col 2 & 3 (colspan)</td>
            </tr>
            <tr>
                <td>Row 3, Col 1</td>
                <td>Row 3, Col 2</td>
                <td>Row 3, Col 3</td>
            </tr>
        </table>
    </body>
</html>
